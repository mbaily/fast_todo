{% extends 'base.html' %}
{% block title %}Link Map â€” Fast Todo (no-js){% endblock %}
{% block content %}
  <style>
    body { margin-top: 0 !important; }
    header { margin-top: 0 !important; }
    /* Full-viewport graph canvas */
    #graph {
      position: fixed; inset: 0;
      width: 100vw; height: 100vh;
      background: #ffffff;
      border: none; border-radius: 0;
    }
    .meta { color: #6b7280; }
  </style>
  <h2 class="sr-only">Link map</h2>
  <div class="meta sr-only">Shows lists and todos as circles; links are shown as lines. Pan and zoom with mouse or trackpad.</div>
  <div id="graph" role="application" aria-label="Link graph"></div>
  <!-- force-graph 2D CDN (exposes global ForceGraph()) -->
  <script src="https://unpkg.com/force-graph"></script>
  <script src="/static/js/linkmap.js"></script>
{% endblock %}
