{% extends 'base.html' %}
{% block title %}Link Map â€” Fast Todo (no-js){% endblock %}
{% block content %}
  <style>
    /* Remove all page margins and hide toolbar so the graph can use 100% of the viewport */
    html, body, main { height: 100%; margin: 0 !important; padding: 0 !important; }
    body { margin: 0 !important; }
    .top-toolbar { display: none !important; }
    /* Full-viewport graph canvas */
    #graph { position: fixed; top: 0; left: 0; right: 0; bottom: 0; width: 100vw; height: 100vh; background: #ffffff; border: none; border-radius: 0; z-index: 1; }
    .meta { color: #6b7280; }
  </style>
  <h2 class="sr-only">Link map</h2>
  <div class="meta sr-only">Shows lists and todos as circles; links are shown as lines. Pan and zoom with mouse or trackpad.</div>
  <div id="graph" role="application" aria-label="Link graph"></div>
  <!-- force-graph 2D CDN (exposes global ForceGraph()) -->
  <script src="https://unpkg.com/force-graph"></script>
  <script src="/static/js/linkmap.js?v=2025-09-18-2"></script>
{% endblock %}
