[pytest]
# Silence a known DeprecationWarning from dateparser's strptime helper
filterwarnings =
    ignore::DeprecationWarning:dateparser.utils.strptime
    # removed ignore for sqlalchemy.exc.SAWarning to avoid importing sqlalchemy at pytest startup

# Markers
markers =
    pwa: marks tests that exercise the PWA client (skipped in normal runs)
    bulk: marks large-scale bulk API tests (excluded by default)
    e2e: marks scenario-style end-to-end tests (excluded by default)

# By default, exclude pwa tests from the full test run. Developers can run
# pwa tests explicitly with: pytest -m pwa
addopts = -m "not pwa and not bulk and not e2e"
